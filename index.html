<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
    
  </head>
  <body>
    <main>
      <div class="personal_img">
        <img src="assets/images/avatar-jessica.jpeg" alt="personal img" />
      </div>
      <div class="tittle">
        <h1>Jessica Randall</h1>
        <h3>London, United Kingdom</h3>
      </div>
      <p class="descrption">"Front-end developer and avid reader."</p>
      <div class="social_media">
        <div class="social_media_account">GitHub</div>
        <div class="social_media_account">Frontend Mentor</div>
        <div class="social_media_account">LinkedIn</div>
        <div class="social_media_account">Twitter</div>
        <div class="social_media_account">Instagram</div>
      </div>
    </main>
  </body>
</html>
